<div>
  <h1>Upcoming Angular Events</h1>
  <hr />
  <div class="row">
    <div *ngFor="let eventData of events" class="col-md-5">
      <event-thumbnail
        (click)="handleThumbnailClick(eventData.name)"
        [event]="eventData"
      ></event-thumbnail>
    </div>
  </div>
</div>
